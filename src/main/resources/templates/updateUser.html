<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Edit User</title>
</head>
<body>
<div align="center">
    <h1> Edit User</h1>
    <br/>
    <br/>
    <form action="#" th:object="${loadedUser}" th:action="@{/admin/edit/{id}(id=${loadedUser.getId()})}" method="post">
        <table border="0" cellpadding="10">
            <tr>
                <td>User Id:</td>
                <td>
                    <input type="text" th:field="*{id}"/>
                </td>
            </tr>
            <tr>
                <td>Username:</td>
                <td><input type="text" th:field="*{username}"></td>
            </tr>
            <tr>
                <td>First Name:</td>
                <td><input type="text" th:field="*{firstName}"></td>
            </tr>
            <tr>
                <td>Last Name:</td>
                <td><input type="text" th:field="*{lastName}"></td>
            </tr>
            <tr>
                <td>Age</td>
                <td><input type="text" th:field="*{age}"></td>
            </tr>
            <tr>
                <td>Password</td>
                <td><input type="text" th:field="*{password}"></td>
            </tr>
            <tr>
                <td>Role</td>
                <td>
                    <label th:for="roleForUser"></label>
                    <select multiple th:field="*{roleId}" size="3" required>
                        <option th:each="role:${roleForUser}"
                                th:value="${role.id}"
                                th:text="${role.name}">ROLE
                        </option>
                    </select>

            </tr>

            <tr>
                <td colspan="2">
                    <button type="submit">Edit</button>
                </td>
            </tr>
        </table>
    </form>
</div>

</body>
</html>
